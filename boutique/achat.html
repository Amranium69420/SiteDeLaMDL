<html>
<head>
  <meta charset="utf-8">
  <title>MDL</title>
  <link rel="shortcut icon" type="x-icon" href="../assets/mdl_logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="center">
  <h1>La Maison Des Lycéens</h1>
  <form action="" name="boutique_mdl_site">
    <div class="inputbox">
      <input name="email"type="email" required="required">
      <span>Email</span>
    </div>
    <div class="inputbox">
      <input name="nom"type="name" required="required">
      <span>Nom & Prénom</span>
    </div>
    <div class="inputbox">
    <select name="produit" id="classe" name="classe">
      <option value="sweatblanc">Sweats BLANCS - Lycée Descartes</option> 
      <option value="sweatnoir">Sweats NOIRS - Lycée Descartes</option>
      <option value="yearbook">Yearbook</option>
      <option value="gourde">Gourde</option>
    </select>
    </div>
    <div class="inputbox">
      <input type="submit" value="Commander">
    </div>
  </form>
</div>
  <style>
@import url("https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap");
body {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(45deg, rgb(219, 219, 217), rgba(14, 152, 226));
  font-family: "Sansita Swashed", cursive;
}
.center {
  position: relative;
  padding: 50px 50px;
  background: #fff;
  border-radius: 10px;
}
.center h1 {
  font-size: 2em;
  border-left: 5px solid dodgerblue;
  padding: 10px;
  color: #000;
  letter-spacing: 5px;
  margin-bottom: 60px;
  font-weight: bold;
  padding-left: 10px;
}
.center .inputbox {
  position: relative;
  width: 300px;
  height: 50px;
  margin-bottom: 50px;
}
.center .inputbox input {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  border: 2px solid #000;
  outline: none;
  background: none;
  padding: 10px;
  border-radius: 10px;
  font-size: 1.2em;
}

.center .inputbox select {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  border: 2px solid #000;
  outline: none;
  background: none;
  padding: 10px;
  border-radius: 10px;
  font-size: 1.2em;
}
.center .inputbox:last-child {
  margin-bottom: 0;
}
.center .inputbox span {
  position: absolute;
  top: 14px;
  left: 20px;
  font-size: 1em;
  transition: 0.6s;
  font-family: sans-serif;
}
.center .inputbox input:focus ~ span,
.center .inputbox input:valid ~ span {
  transform: translateX(-13px) translateY(-35px);
  font-size: 1em;
}
.center .inputbox [type="button"] {
  width: 50%;
  background: dodgerblue;
  color: #fff;
  border: #fff;
}
.center .inputbox:hover [type="button"] {
  background: linear-gradient(45deg, rgb(219, 219, 217), rgba(14, 152, 226);
}

  </style>

  <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwK2QXxOFRyA-R_rIUYpQXfbAHyHIpYZkppd19d39xXfOejziuQU3oWZIVy9L54XemGIQ/exec'
  const form = document.forms['boutique_mdl_site']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        form.reset()
        alert('Votre demande a été prise en compte. Veillez la valider auprès du bureau de la mdl')})
      .catch(error => console.error('Error!', error.message))
  })
  </script>
</body>

</html>
